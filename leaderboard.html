<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/leaderboard.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
    <title>Leaderboards</title>
</head>
<body>
    <div class="header">Leaderboards</div>

    <div class="rank-super-container">
        <div class="stat-text">Least time taken</div>
        <div class="rank-header-container">
            <div class="rank-player-header-container">
                <div class="center rank-header">Rank</div>
                <div class="center player-name-header">Player Name</div>
            </div>
            <div class="stats-header-container">
                <div class="center time-taken-header">Time Taken</div>
                <div class="center tiles-turned-header">Tiles Turned</div>
            </div>
        </div>


        <div class="rank-container-per-time">

        </div>
    </div>


    <div class="rank-super-container">

        <div class="stat-text">Least tiles turned</div>
        <div class="rank-header-container">
            <div class="rank-player-header-container">
                <div class="center rank-header">Rank</div>
                <div class="center player-name-header">Player Name</div>
            </div>
            <div class="stats-header-container">
                <div class="center tiles-turned-header">Tiles Turned</div>
                <div class="center time-taken-header">Time Taken</div>
            </div>
        </div>

        <div class="rank-container-per-tiles">

        </div>
    </div>


    <script type="text/javascript" src="js/firebase.config.js"></script>
    <script type="text/javascript" src="./js/leaderboard.js"></script>
</body>
</html>
